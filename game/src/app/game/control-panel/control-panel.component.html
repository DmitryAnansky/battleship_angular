<div class="control-panel">
  <div class="layout">
    <button class='buttons btn btn-dark'
            (click)="onClickPlaceShips()"
            *ngIf="!gamePhase && !displayRotationControl">
      Place Ships
    </button>
    <button class='buttons btn btn-dark' (click)="onClickRotateShips()"
            *ngIf="displayRotationControl">Random Rotation</button>
    <button class='buttons btn btn-dark' (click)="onExitClick()">Exit</button>
  </div>
</div>
