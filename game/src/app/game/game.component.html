<div class="game-page-container">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="board">

            <div class="top">
              <span *ngFor="let titleNumber of titleTopnumbers"
                    class="title-top" [ngClass]="{hideZero: titleNumber === 0}">{{titleNumber}}</span>

              <ul class="grid">
                <li *ngFor="let i of getGridNumber(100)" class="points {{i + 1}}">
                  <span class="hole"></span>
                </li>
              </ul>

              <span class="title-left" *ngFor="let titleAlphabet of titleLeftAlphabet">{{titleAlphabet}}</span>
            </div>

            <div class="bottom">
              <span *ngFor="let titleNumber of titleTopnumbers"
                    class="title-top" [ngClass]="{hideZero: titleNumber === 0}">{{titleNumber}}</span>

              <ul class="grid">
                <li *ngFor="let i of getGridNumber(100)" class="points {{i + 1}}">
                  <span class="hole"></span>
                </li>
              </ul>

              <span class="title-left" *ngFor="let titleAlphabet of titleLeftAlphabet">{{titleAlphabet}}</span>
            </div>
          </div>
      </div>

      <div class="col">
        <div class="panel">
          <div class='progress-info'>
            > <span class="game-progress-log">{{consoleText}}</span>
          </div>
          <div class="control-panel">
            <div class="layout">
              <button class='buttons btn btn-dark'
                      (click)="onPlaceShips()"
                      *ngIf="!displayRotationControl">
                Place Ships
              </button>
              <button class='buttons btn btn-dark' *ngIf="displayRotationControl">Rotate</button>
              <button class='buttons btn btn-dark' (click)="onExitClick()">Exit</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
