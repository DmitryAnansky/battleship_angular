<div class="top">
  <span *ngFor="let titleNumber of titleTopNumbers"
        class="title-top" [ngClass]="{hideZero: titleNumber === 0}">{{titleNumber}}</span>

  <ul class="grid">
    <li *ngFor="let i of botGrid" data-id="{{i + 1}}" class="points {{i + 1}}">
      <span class="hole"></span>
    </li>
  </ul>

  <span class="title-left" *ngFor="let titleAlphabet of titleLeftAlphabet">{{titleAlphabet}}</span>
</div>
